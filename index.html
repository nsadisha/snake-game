<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" type="module" defer></script>
</head>
<body>
    <h1 class="main-caption">Snake Game</h1>

    <div class="game" id="snake-game">
    </div>

    <div class="footer">
        <p>Use arrow keys to control the snake.</p>
    </div>

    <!-- Loading screen -->
    <div class="loading-screen">
        <h1>Snake Game</h1>
        <div class="snake">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="snake reversed">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
</body>
</html>
