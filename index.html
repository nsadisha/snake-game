<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" type="module" defer></script>
</head>
<body>
    <h1 class="main-caption">Snake Game</h1>

    <div class="game" id="snake-game">
    </div>

    <div class="footer">
        <p>Use arrow keys to control the snake.</p>
        <p>Don't hit walls or snake itself.</p>
    </div>

    <!-- Loading screen -->
    <div class="loading-screen">
        <h1>Snake Game</h1>
        <div class="snake">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="snake reversed">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>

    <!-- Start screen -->
    <div class="start-screen">
        <button id="start-btn"><span>&#9654;</span></button>
    </div>

    <!-- Restart screen -->
    <div class="restart-screen">
        <h1>Game over!</h1>
        <h3>Score</h3>
        <h2 id="score"></h2>
        <h3>Highest score</h3>
        <h2 id="highest-score"></h2>
        <div class="btns">
            <button id="reset-btn">Reset score</button>
            <button id="restart-btn">Restart game</button>
        </div>
    </div>
</body>
</html>
